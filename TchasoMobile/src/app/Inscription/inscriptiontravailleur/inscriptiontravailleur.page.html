<ion-content [fullscreen]="true">
  <ion-img src="../../../assets/images/entete1.png" alt="img-entete" class="img-entete"></ion-img>
  <ion-img src="../../../assets/images/logo.png" alt="img-logo" class="img-logo"></ion-img>

    <h4 style="text-align: center; font-size: 25px; color: #684f0e;"><b>Inscription</b></h4>
  <form #form="ngForm" novalidate>
    <ion-card>
      <ion-list>
        <ion-item class="box1">
          <ion-input required name="nom" type="text" #nom="ngModel" [(ngModel)]="worker.nom" placeholder="Votre nom"></ion-input>
          <ion-icon name="person"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="nom.invalid && nom.touched" style="margin-left: 20px;">
            Le nom est obligatoire
        </ion-text>

        <ion-item>
          <ion-input required name="prenom" type="text" #prenom="ngModel" [(ngModel)]="worker.prenom" placeholder="Votre prénom"></ion-input>
          <ion-icon name="person"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="prenom.invalid && prenom.touched" style="margin-left: 20px;">
          Le prénom est obligatoire
        </ion-text>

        <ion-item>
          <ion-select required name="genre" #genre="ngModel" placeholder="Genre" [(ngModel)]="worker.genre" style="width: 100px;">
            <ion-select-option value="Homme">Homme</ion-select-option>
            <ion-select-option value="Femme">Femme</ion-select-option>
          </ion-select>
          <ion-icon name="body" style="margin-left: 120px;"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="genre.invalid && genre.touched" style="margin-left: 20px;">
          Le genre est obligatoire
        </ion-text>

        <ion-item>
          <ion-input required name="telephone" type="number" #telephone="ngModel" [(ngModel)]="worker.telephone" placeholder="Votre numéro" pattern=".{8,8}"></ion-input>
          <ion-icon name="call"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="telephone.invalid && telephone.touched" style="margin-left: 20px;">
          Le numéro de téléphone est obligatoire et doit être de 8 chiffres
        </ion-text>

        <ion-item>
          <ion-input name="email" type="text" #email="ngModel" [(ngModel)]="worker.email" placeholder="Votre email"></ion-input>
          <ion-icon name="send"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-select required name="ville" #ville="ngModel" placeholder="Ville" [(ngModel)]="worker.ville" style="width: 100px;">
            <ion-select-option *ngFor="let ville of listeVille" value={{ville.id}}>{{ville.nomville}}</ion-select-option>
          </ion-select>
          <ion-icon name="logo-markdown" style="margin-left: 120px;"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="ville.invalid && ville.touched" style="margin-left: 20px;">
          La ville est obligatoire
        </ion-text>

        <ion-item>
          <ion-input required name="quartier" type="text" #quartier="ngModel" [(ngModel)]="worker.quartier"  placeholder="Votre quartier"></ion-input>
          <ion-icon name="pin"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="quartier.invalid && quartier.touched" style="margin-left: 20px;">
          Le quartier est obligatoire
        </ion-text>

      </ion-list>
    </ion-card>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="login()"  class="btn-inscription">Annuler</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button type="submit" [disabled]="form.invalid"  (click)="inscription(form)" color="warning" expand="block">Suivant</ion-button>
      </ion-col>
    </ion-row> 
  </form>
</ion-content>
