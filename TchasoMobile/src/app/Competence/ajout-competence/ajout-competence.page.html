<ion-content class="arrierePlan" >
  
  <ion-row style="background-color: #f5bb20;">
    <ion-col size="10">
      <ion-row>
        <h4>Nouvelle compétence</h4>
      </ion-row>
    </ion-col>
    <ion-col size="2"> <a (click)="close()"><ion-icon name="close" class="close"></ion-icon></a></ion-col>
  </ion-row>
  <form #form="ngForm"  (ngSubmit)="addCompetence(form)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="floating" color="black"><b>Nom Compétence</b></ion-label>
        <ion-input [(ngModel)]="cp.nom" name="nom" type="text" #nom="ngModel" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="nom.invalid && nom.touched">
            Le nom est obligatoire
      </ion-text>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="floating" color="black"><b>Description</b></ion-label>
        <ion-textarea [(ngModel)]="cp.description" name="description" type="text" #description="ngModel" required>
        </ion-textarea>
      </ion-item>

      <ion-text color="danger" *ngIf="description.invalid && description.touched">
            La description est obligatoire
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button [disabled]="form.invalid" type="submit" expand="block">Ajouter</ion-button>
      </ion-col>
    </ion-row>
   
  </form>
</ion-content>
