<ion-content>
  <ion-row>
    <p style="text-align: center;">Êtes vous sûr de vouloir supprimer cette compétence</p>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button color="warning" (click)="retour()" style="float: right;"><ion-icon name="close"></ion-icon></ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button color="danger" (click)="supprimer()"><ion-icon name="trash"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
  
   
  
</ion-content>
