<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <app-connect></app-connect>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let com of comment">
      <ion-avatar slot="start">
        <ion-img src="../../../assets/images/profil-client.png"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{com?.client.nom}} {{com?.client.prenom}}</h2>
        <p style="float: right;">{{com?.datepub | date: 'dd-MM-Y'}}</p><br>
        <p>{{com?.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <app-comment></app-comment>
  </ion-toolbar>
</ion-footer>
