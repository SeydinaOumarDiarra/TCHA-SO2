<app-header></app-header>
<app-menu></app-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">GESTION VILLES</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                    <ol class="breadcrumb ms-auto">
                        <li> <a href="ajoutville" class="btn btn-orange ">
                            <i class="fas fa-plus" aria-hidden="true"></i>
                            <b> Ajouter une ville </b>
                        </a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">
        <!-- Mettre ici le contenu de la page -->
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">
                    <div class="d-md-flex mb-3">
                        <div class="row col-md-12 col-lg-12 col-sm-12">
                            <div class="col-md-6 col-lg-6 col-sm-6">
                                <h3 class="box-title mb-0">Liste des villes</h3>
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-6">
                                <form role="search" >
                                    <a href="" class="active">
                                        <i class="fa fa-search" style="color: #f5bb20;"></i>
                                    </a>
                                    <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Rechercher..." class="form-control mt-0">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table no-wrap">
                            <thead>
                                <tr>
                                    <th class="border-top-0"><b>#</b></th>
                                    <th class="border-top-0"><b>Nom</b></th>
                                    <th class="border-top-0"><b>Action</b></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let liste of listeVilles | filter:searchText | paginate : {itemsPerPage : 5, currentPage: p}">
                                    <td class="txt-oflo">{{liste.id}}</td>
                                    <td class="txt-oflo">{{liste.nomville}}</td>
                                    <td>
                                        <span class="text-success alignement">
                                            <a [routerLink]="['/modifierville', liste.id]"> <i class="fa fa-edit" style="color: #f5bb20;" aria-hidden="true"></i></a>
                                            <a (click)="alertConfirmation(liste.id)"><i style="color: red;" class="fa fa-trash" aria-hidden="true"></i></a>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls style="margin-left: 50%; background-color: #684f0e;" (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
