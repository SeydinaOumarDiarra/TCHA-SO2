<form #PasswordForm="ngForm"  (ngSubmit)="send(PasswordForm)"  autocomplete="off" class="form-horizontal form-material form">
    <div class="form-group mb-4">
        <div class="col-md-12 border-bottom p-0 input"> 
            <input type="email" class="form-control p-0 border-0 " placeholder="Saisissez votre e-mail" name ="email" #email="ngModel" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"> 
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Champ obligatoire et doit Ãªtre de type xxxx@yyy.zzz
            </div>
        </div>
    </div>
    <div class="form-group mb-4 contBtn" >
        <div class="col-sm-12 btn">
            <button type="submit" class="btn btnC" [disabled]="PasswordForm.form.invalid"><b>Envoyer</b>  </button>
        </div>
    </div>
</form>
