<div class="card">
    <div class="card-body">
        <form #form="ngForm" (ngSubmit)="changerpassword(form)" autocomplete="off" class="form-horizontal form-material"  enctype="multipart/form-data">
            <div class="form-group mb-4">
                <label class="col-md-12 p-0">Actuel mot de passe</label>
                <div class="col-md-12 border-bottom p-0">
                    <input type="password" placeholder="Saisissez l'ancien mot de passe"
                                class="form-control p-0 border-0" name="apass" ngModel  #apass="ngModel" required maxlength="20">
                    <div [hidden]="apass.valid || apass.pristine" class="alert alert-danger">
                        L'ancien mot de passe est obligatoire
                    </div>
                </div>
            </div>
            <div class="form-group mb-4">
                <label class="col-md-12 p-0">Nouveau mot de passe</label>
                <div class="col-md-12 border-bottom p-0">
                    <input type="password" placeholder="Saisissez le nouveau mot de passe"
                                class="form-control p-0 border-0" name="npass" ngModel  #npass="ngModel" required maxlength="20">
                    <div [hidden]="npass.valid || npass.pristine" class="alert alert-danger">
                        Le nouveau mot de passe est obligatoire
                    </div>
                </div>
            </div>
            <div class="form-group mb-4">
                <label class="col-md-12 p-0">RÃ©peter le nouveau mot de passe</label>
                <div class="col-md-12 border-bottom p-0">
                    <input type="password" placeholder="Resaisissez le nouveau mot de passe"
                                class="form-control p-0 border-0" name="rnpass" ngModel  #rnpass="ngModel" required maxlength="20">
                    <div [hidden]="rnpass.valid || rnpass.pristine" class="alert alert-danger">
                        Le champs est obligatoire
                    </div>
                </div>
            </div>
            <div class="form-group mb-4">
                <div class="col-sm-12 align-button">
                    <button class="btn btn-orange" type="submit" [disabled]="form.invalid">Modifier</button>
                </div>
            </div>
        </form>
    </div>
</div>
