<app-header></app-header>
<app-menu></app-menu>

<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="row col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <div class="col-lg-4 col-sm-4 col-md-6 col-xs-12">
                    <a href="utilisateurs">
                     <i class="fas fa-chevron-left" style="font-weight: bold; font-size: 25px; color: #684f0e;" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12" style="float: left;">
                    <h4 class="page-title">AJOUT ADMINISTRATEUR</h4>
                </div>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">

        <div class="col-lg-1 col-lg-md-1 col-xlg-1 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-10 col-lg-md-10 col-xlg-10 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form  #AjoutForm="ngForm" (ngSubmit)="AjoutAdmin(AjoutForm)" autocomplete="off" class="form-horizontal form-material row">
                            <div class="col-lg-6 col-xlg-6 col-md-12">
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Nom *</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="text" placeholder="Saisissez le nom"
                                                    class="form-control p-0 border-0" name="nom" ngModel  #nom="ngModel" required minlength="2" maxlength="20">
                                        <div [hidden]="nom.valid || nom.pristine" class="alert alert-danger">
                                            Le nom est obligatoire
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Prénom *</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="text" placeholder="Saisissez le prénom"
                                                    class="form-control p-0 border-0" name="prenom" ngModel  #prenom="ngModel" required minlength="2" maxlength="30">
                                        <div [hidden]="prenom.valid || prenom.pristine" class="alert alert-danger">
                                            Le prénom est obligatoire
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Genre *</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <select  class="form-control p-0 border-0" name="genre" id="singleSelect" ngModel #genre="ngModel" required>
                                            <option value="">---Sélectionner un genre---</option> 
                                            <option  value="Homme">Homme</option>
                                            <option  value="Femme">Femme</option>
                                        </select>
                                        <div [hidden]="profil.valid || profil.pristine" class="alert alert-danger">
                                            Le genre est obligatoire
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-xlg-6 col-md-12">
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Email *</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="email" placeholder="Saisissez l'email (xxxx@yyy.zzz)"
                                                    class="form-control p-0 border-0" name="email" ngModel  #email="ngModel" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                                            L'email est obligatoire
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Nom d'utilsateur *</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="text" placeholder="Saisissez le nom d'utilisateur"
                                                    class="form-control p-0 border-0" name="login" ngModel  #login="ngModel" required minlength="3" maxlength="20">
                                        <div [hidden]="login.valid || login.pristine" class="alert alert-danger">
                                            Le nom d'utilisateur est obligatoire
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Profil *</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <select  class="form-control p-0 border-0" name="profil" id="singleSelect" ngModel #profil="ngModel" required>
                                            <option value="">---Sélectionner un profil---</option> 
                                            <option  value="admin">Administrateur</option>
                                            <option  value="super_admin">Super Administrateur</option>
                                        </select>
                                        <div [hidden]="profil.valid || profil.pristine" class="alert alert-danger">
                                            Le profil est obligatoire
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="form-group mb-4">
                                <div class="col-sm-12 align-button">
                                    <button class="btn btn-orange" type="submit" [disabled]="AjoutForm.form.invalid">Ajouter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-1 col-lg-md-1 col-xlg-1 col-md-12"></div>
    </div>
</div>
</div>
