<app-header></app-header>
<app-menu></app-menu>
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-1 col-sm-1 col-md-1 col-xs-12">
                <a [routerLink]="['/utilisateurs']">
                    <b>
                        <i class="fas fa-chevron-left" style="font-weight: bold; font-size: 25px; color: #684f0e;" aria-hidden="true"></i>
                    </b>
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">DETAIL ADMINISTRATEUR</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"></div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Column -->
            <div class="col-lg-4 col-xlg-3 col-md-12">
                <div class="white-box">
                    <div class="user-bg"> <img width="100%" alt="user" src="../../assets/plugins/images/infos.png">
                        <div class="overlay-box">
                            <div class="user-content">
                                <a href="javascript:void(0)"><img src="../../assets/plugins/images/infos.png"
                                        class="thumb-lg img-circle" alt="img"></a>
                                <h4 class="text-white mt-2">{{admin.prenom}} {{admin.nom}}</h4>
                                <h5 class="text-white mt-2">{{admin?.email}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="user-btm-box mt-5 d-md-flex">
                        <div class="col-md-6 col-sm-6 text-center">
                            <button class="btn btn-orange" style="background-color: #684f0e; color: white;" [routerLink]="['/modifieradmin', admin.id]">
                                <i class="fa fa-edit" aria-hidden="true"></i> Modifier</button>
                        </div>
                        <div class="col-md-6 col-sm-6 text-center">
                            <button class="btn btn-orange" style="background-color: #e75500; color: white;">
                                <i class="fa fa-trash" aria-hidden="true" onclick ="return(confirm('Etes-vous certain de vouloir supprimer ce service ?'));"></i> Supprimer</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-8 col-xlg-9 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material">
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">NOM</label>
                                <div class="col-md-12 border-bottom p-0">{{admin.nom}}</div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">PRENOM</label>
                                <div class="col-md-12 border-bottom p-0">{{admin.prenom}}</div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">EMAIL</label>
                                <div class="col-md-12 border-bottom p-0">{{admin.email}}</div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">ETAT</label>
                                <div class="col-md-12 border-bottom p-0">{{admin.etat}} </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">LOGIN</label>
                                <div class="col-md-12 border-bottom p-0">{{admin.login}}</div>
                            </div>
                            <div class="form-group mb-4">
                                <!-- <div class="col-sm-12 align-button">
                                    <button class="btn btn-warning" type="submit">Modifier</button>
                                </div> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Column -->
        </div>
    </div>

</div>
