<app-header></app-header>
<app-menu></app-menu>

<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="row col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <div class="col-lg-4 col-sm-4 col-md-6 col-xs-12">
                    <a [routerLink]="['/detailtravailleur', travailleur?.id]">
                     <i class="fas fa-chevron-left" style="font-weight: bold; font-size: 25px; color: #684f0e;" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12" style="float: left;">
                    <h4 class="page-title">AJOUT COMPETENCE</h4>
                </div>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-3"></div>
            <div class="col-md-6 col-lg-6 col-sm-6 white-box">
                    <h3 class="box-title mb-0">Travailleur :  <b>{{travailleur?.prenom}} {{travailleur?.nom}}</b></h3>
                    <h3 class="box-title mb-0">Spécialité : <b style="color: orange;">{{travailleur?.specialite.nomspe}}</b></h3>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-3"></div>
        </div>
    <div class="row justify-content-center" style="margin: 0 auto;">

        <div class="col-lg-3 col-xlg-3 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-6 col-xlg-3 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form #AjoutForm="ngForm" (ngSubmit)="AjoutCompetence(AjoutForm)" autocomplete="off" class="form-horizontal form-material"  enctype="multipart/form-data">
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Nom Compétence *</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez un nom compétence"
                                                class="form-control p-0 border-0" name="nom" ngModel  #nom="ngModel" required>
                                    <div [hidden]="nom.valid || nom.pristine" class="alert alert-danger">
                                        Le nom de la compétence est obligatoire
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Description Compétence *</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="textarea" placeholder="Saisissez une description"
                                                class="form-control p-0 border-0" name="description" ngModel #description="ngModel" required>
                                    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                                        La description est obligatoire
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <div class="col-sm-12 align-button">
                                    <button class="btn btn-orange" type="submit" [disabled]="AjoutForm.form.invalid">Ajouter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xlg-3 col-md-12"></div>
    </div>
</div>
</div>
